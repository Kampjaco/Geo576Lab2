
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>  
      html,  
      body,  
      #viewDiv {  
        padding: 0;  
        margin: 0;  
        height: 100%;  
        width: 100%;  
      }  
    </style> 

<script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand"
    ], function(esriConfig, Map, MapView, Locate, Search, BasemapGallery, Expand) {
        esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurFOkIusOF1VpY7XrI8On8rT97tNiNbtgFmCtwOvhjfFhOLXkYP94N4hIcMdSHeUciUtB2IWQ_2YVJSdXzi_IWhmWdynaqt-VAFxx-m7QPXP1DZmxEPt6TyPJFH2W9SBFrsQHr3ANSUDx_agoBAH_kBJgf2rPafNi3Gymbl1Y9ob936ZFAViwcKE2ho6AMyipqnfeD2Q6xy6isdIWOpV36ZvShZri_FF0fkzhr7ztkfsZAT1_bPmqfOUP";   
        
        const map = new Map({ 
          basemap: "osm" // Basemap layer service 
        });

        const view = new MapView({
          map: map,
          center: [-94.09564505572541, 43.65061390407357], // Longitude, latitude
          zoom: 15, // Zoom level
          container: "viewDiv" // Div element
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
        position: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top-left",
          index: 2
        });

        let basemapGallery = new BasemapGallery({
          view: view,

        });

        const basemapGalleryExpand = new Expand({
          expandIcon: "layer-basemap",  // see https://developers.arcgis.com/calcite-design-system/icons/
          // expandTooltip: "Expand LayerList", // optional, defaults to "Expand" for English locale
          view: view,
          content: basemapGallery
        });
        view.ui.add(basemapGalleryExpand, "top-right");
      }
    );
      
    require([
      "esri/widgets/BasemapGallery"
    ], (BasemapGallery) => {
      const basemapGallery = new BasemapGallery({
      view: view,
      container: "viewDiv"
      });
      // Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      }); });
 </script>

</head>
<body>

  <div id="viewDiv"></div> 

</body>
</html>
